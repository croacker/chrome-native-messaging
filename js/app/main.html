<!DOCTYPE html>
<html>
<head>
    <title>Native Messaging</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </p>

    <hr>

    <p>
        Signal:
        <button data-example="systemInfo">System info</button>
        <button data-example="swingTestApplet">Swing test applet</button>
        <button data-example="handshakenative">Hand shake</button>
    </p>

    <p><textarea id="msg" rows="4" cols="40">{"versionrequest":"versionrequest"}</textarea></p>

    <p><button id="send">Send</button></p>

    <hr>

    <p><button id="clear">Clear</button></p>

    <div id="log"></div>

    <script src="main.js"></script>
</body>
</html>
